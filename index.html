
<html>
  <head>
    <meta charset="utf-8"/>
    <meta content="" name="author"/>
    <meta content="" name="description"/>
    <meta content="" name="keywords"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="ie=edge" http-equiv="x-ua-compatible"/><link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/foundation.css"/>
    <link rel="stylesheet" href="assets/css/app.css"/>
    <script src="assets/js/index.js" defer="defer"></script><!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script><![endif]-->
  </head>
  <body class="auth">
    <div class="preloader" id="page-preloader">
      <div class="loader"><span id="load-perc"></span></div>
    </div>
    <div class="animation-bg">
      <div class="parallax" id="parallax">
        <div class="wrapper"></div>
        <div class="auth-stars"></div>
        <div class="clouds"></div>
        <div class="twinkling"></div>
        <div class="parallax__layer"><img class="parallax__image" src="assets/img/parallax/_layer_1.png"/></div>
        <div class="parallax__layer"><img class="parallax__image" src="assets/img/parallax/_layer_2.png"/></div>
        <div class="parallax__layer"><img class="parallax__image" src="assets/img/parallax/_layer_3.png"/></div>
        <div class="parallax__layer"><img class="parallax__image" src="assets/img/parallax/_layer_4.png"/></div>
        <div class="parallax__layer"><img class="parallax__image" src="assets/img/parallax/_layer_5.png"/></div>
        <div class="parallax__layer"><img class="parallax__image" src="assets/img/parallax/_layer_6.png"/></div>
        <div class="parallax__layer"><img class="parallax__image" src="assets/img/parallax/_layer_7.png"/></div>
        <div class="parallax__layer"><img class="parallax__image" src="assets/img/parallax/_layer_8.png"/></div>
        <div class="parallax__layer"><img class="parallax__image" src="assets/img/parallax/_layer_9.png"/></div>
        <div class="clouds-2"></div>
      </div>
    </div>
    <div class="auth__wrap"><a class="btn btn__auth">Авторизация</a></div>
    <div class="user__wrap flip__container">
      <div class="flipper">
        <div class="front">
          <div class="user">
            <div class="user__block-info">
              <div class="user__wrap-img"></div>
              <h2 class="heading__sub">Станислав Жуковский</h2><span class="user__prof">Личный сайт веб разработчика</span>
              <div class="socials">
                <ul class="social__list list">
                  <li class="list__item social__list-item"><a class="list__link social__list-link" href="https://vk.com/staniszhuk" target="_blank">
                      <svg class="icon">
                        <use xlink:href="assets/img/sprite/sprite.svg#vk"></use>
                      </svg></a></li>
                  <li class="list__item social__list-item"><a class="list__link social__list-link" href="skype:ylitylia" target="_blank">
                      <svg class="icon">
                        <use xlink:href="assets/img/sprite/sprite.svg#skype"></use>
                      </svg></a></li>
                  <li class="list__item social__list-item"><a class="list__link social__list-link" href="https://github.com/StasZhuk" target="_blank">
                      <svg class="icon">
                        <use xlink:href="assets/img/sprite/sprite.svg#github"></use>
                      </svg></a></li>
                </ul>
              </div>
            </div>
            <div class="auth__nav">
              <ul class="auth__nav-list">
                <li class="auth__nav-item"><a class="auth__nav-link btn" href="./pages/works.html">Мои работы</a></li>
                <li class="auth__nav-item"><a class="auth__nav-link btn" href="./pages/about.html">Обо мне</a></li>
                <li class="auth__nav-item"><a class="auth__nav-link btn" href="./pages/blog.html">Блог</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="back">
          <div class="user user-auth">
            <div class="user__block-info">
              <form class="form form__login" id="form">
                <div class="heading__sub heading--uppercase">Авторизуйтесть</div>
                <div class="inputs__wrap">
                  <div class="inputs__wrap-icon">
                    <svg class="icon icon-login">
                      <use xlink:href="assets/img/sprite/sprite.svg#login"></use>
                    </svg>
                  </div>
                  <input class="input input--white" type="text" name="login" placeholder="Логин" id="form-login" required="required"/><span></span>
                </div>
                <div class="inputs__wrap">
                  <div class="inputs__wrap-icon">
                    <svg class="icon icon-pass">
                      <use xlink:href="../assets/img/sprite/sprite.svg#password"></use>
                    </svg>
                  </div>
                  <input class="input input--white" type="password" name="login" placeholder="Пароль" id="form-password" required="required"/><span></span>
                </div>
                <div class="inputs__wrap inputs__flex-wrap checkbox">
                  <input type="checkbox" id="check-human"/>
                  <label for="check-human">Я чеовек</label>
                </div>
                <div class="radio-group">
                  <div class="radio__desc">Вы точно не робот?</div>
                  <div class="radio__wrap inputs__flex-wrap">
                    <input class="radio" type="radio" name="human" value="Yes" id="radio-yes"/>
                    <label for="radio-yes">Да</label>
                  </div>
                  <div class="radio__wrap inputs__flex-wrap">
                    <input class="radio" type="radio" name="human" value="Nooo" id="radio-no"/>
                    <label for="radio-no">Не уверен</label>
                  </div>
                </div>
                <div class="auth__nav">
                  <ul class="auth__nav-list">
                    <li class="auth__nav-item"><a class="auth__nav-link btn btn__back" href="./pages/about.html">На главную</a></li>
                    <li class="auth__nav-item">
                      <button class="auth__nav-link btn btn__login" type="submit" id="submit">Войти        </button>
                    </li>
                  </ul>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="copyr__wrap">
      <div class="copyr"><span class="auth-name">© staszhuk</span><br class="visible-sm"/>создано с любовью в LoftSchool | 2017</div>
    </div>
  </body>
</html>
